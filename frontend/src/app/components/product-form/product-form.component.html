<h5 class="mb-5 text-lg font-bold tracking-tight text-gray-900 dark:text-white">Produto</h5>
<form [formGroup]="productForm" class="w-full" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome do produto</label>
    <input type="text" id="name" class="form-control" placeholder="Nome do produto" formControlName="name">
    <div *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched" class="form-error">
      O nome do produto é obrigatório
    </div>
  </div>
  <div class="mb-5">
    <label for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Código</label>
    <input type="text" id="code" class="form-control" placeholder="Código do produto" formControlName="code">
    <div *ngIf="productForm.get('code')?.hasError('required') && productForm.get('code')?.touched" class="form-error">
      O código do produto é obrigatório
    </div>
  </div>
  <div class="mb-5">
    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descrição do produto</label>
    <input type="text" id="description" class="form-control" placeholder="Descrição do produto" formControlName="description">
    <div *ngIf="productForm.get('description')?.hasError('required') && productForm.get('description')?.touched" class="form-error">
      A descrição do produto é obrigatória
    </div>
  </div>
  <div class="mb-5">
    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Preço do produto</label>
    <input type="number" id="price" class="form-control" placeholder="Preço do produto" formControlName="price">
    <div *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched" class="form-error">
      O preço do produto é obrigatório
    </div>
  </div>

  <!-- Contêiner flex para os botões -->
  <div class="button-container">
    <button type="submit" class="btn-submit">Enviar</button>
    <button type="button" (click)="onClose()" class="btn-cancel">Cancelar</button>
  </div>
</form>
